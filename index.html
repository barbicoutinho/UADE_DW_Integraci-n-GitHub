<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chistes Responsivos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="brand">Chistes</div>
    <button class="toggle-menu" aria-label="Toggle menu">☰</button>

      <li><a href="#home" class="active">Home</a></li>

  <main>
    <section id="home" class="section-active">
      <div id="chiste-container" aria-live="polite"></div>

        <button id="anterior" aria-label="Chiste anterior">Anterior</button>
        <button id="siguiente" aria-label="Chiste siguiente">Siguiente</button>
      </div>
    </section>

    <section id="acercaDe" class="section-hidden">
      <h1>Acerca de</h1>
      <p>Hola, soy <strong> Barbara </strong>. Estudiante de Licenciatura en Gestion de Tecnología de la Información en UADE.</p>
      <p>Este proyecto fue creado como parte de un ejercicio académico para practicar HTML, CSS y JavaScript. </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
